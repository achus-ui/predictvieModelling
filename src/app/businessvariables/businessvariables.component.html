<app-breadcrumbs></app-breadcrumbs>
<ul
  *ngIf="showCategoryTiles"
  class="category-tiles"
  >
  <li
    (click)="drillDownVarCategory(
      variable.model_var_nm, 
      variable.model_var_desc, 
      variable.model_var_form, 
      variable.model_var_type, 
      variable.model_var_importance,
      variable.model_var_outlier_rule,
      variable.model_var_mv_rule)"
    *ngFor="let variable of varaibleCollectiveService"
    >{{ variable.model_var_category }} <i class="fas fa-angle-right"></i></li>
</ul>

<table 
  *ngIf="!showCategoryTiles"
  class="table variable-table table-bordered table-striped" 
  style="position: relative;">
  <span 
    (click)="goToCategoryTiles()"
    class="back">back</span>
  <colgroup>
    <col style="width: 10%;">
    <col style="width: 15%;">
    <col style="width: 10%;">
    <col style="width: 10%;">
    <col style="width: 10%;">
    <col style="width: 15%;">
    <col style="width: 15%;">
  </colgroup>
  <thead>
    <tr>
      <th scope="col">Variable Name</th>
      <th scope="col">Variable Description</th>
      <th scope="col">Variable Form</th>
      <th scope="col">Variable Type</th>
      <th scope="col">Variable Importance</th>
      <th scope="col">Outlier Treatment</th>
      <th scope="col">Missing Value Treatment</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ varName }}</td>
      <td>{{ varDesc }}</td>
      <td>{{ varForm }}</td>
      <td>{{ varType }}</td>
      <td>{{ varImportance }}</td>
      <td>{{ varOutlier }}</td>
      <td>{{ varMv }}</td>
    </tr>
  </tbody>
</table>
