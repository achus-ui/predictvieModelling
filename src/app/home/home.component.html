<ul class="tiles">
    <li
        (click)="goToSolutionDetails(solution.model_nm,solution.model_long_desc)" 
        *ngFor="let solution of solutionList">
        <i class="fas fa-exclamation-triangle"></i>
        <div class="info">
            <h2>{{ solution.model_nm }}</h2>
            <p>{{ solution.model_short_desc }}</p>
        </div>
    </li>
</ul>
